<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            /*height: 100vh;*/
        }

        .back {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .back img {
            width: 100%;
            height: 100%;
        }

        .back #reapply {
            position: absolute;
            width: 200px;
            height: 100px;
            background: transparent;
            top: 300px;
            left: 700px;
        }

        .back #problem {
            position: absolute;
            width: 200px;
            height: 100px;
            background: transparent;
            bottom: 100px;
            left: 400px;
        }

        #mask {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, .4);
        }

        .back .alert_window {
            position: absolute;
            width: 60%;
            height: 330px;
            background: white;
            top: 320px;
            left: 50%;
            /*css3   transform 实现*/
            transform: translate(-50%, 0);
            box-sizing: border-box;
            border-radius: 30px;
        }

        .back .alert_window #top {
            padding: 40px 30px 0 30px;
            height: 220px;
            box-sizing: border-box;
        }

        .back .alert_window #bottom {
            height: 110px;
            line-height: 100px;
            padding: 0 30px;
            color: #1e7fe4;
            font-size: 2.4em;
            border-top: 1px solid rgba(0, 0, 0, .15);
            text-align: center;
            box-sizing: border-box;
        }

        .back .alert_window p {
            font-size: 2em;
            width: 100%;
            text-align: center;
        }


    </style>
</head>

<body>
<div class="back">
    123123213123123123
    <img src="./assets/greenCode.jpg">
    <div id="reapply"></div>
    <div id="problem"></div>

    <div id="mask">
        <div class="alert_window">
            <div id="top">
                <p>您已修改过申请信息，不能重复修</p>
                <p>改。如有问题请联系服务热线：</p>
                <p>0571-12345-6</p>
            </div>
            <div id="bottom" onclick="close();">
                知道了
            </div>
        </div>
    </div>


</div>
<script>
    var mask = document.getElementById('mask')
    var bottom = document.getElementById('bottom')
    var reapply = document.getElementById('reapply')
    var problem = document.getElementById('problem')

    bottom.onclick = function () {
        mask.style.display = 'none';
    };
    reapply.onclick = function () {
        mask.style.display = 'block';
    };
    problem.onclick = function () {
        window.location.href = 'https://h5.dingtalk.com/healthAct/index.html?corpId=ding888e70e797bb46f1&source=dingHealth&from=singlemessage&isappinstalled=0#/faq';
    }
</script>
</body>
</html>
